<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="text"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="app-data">
          <h1 class="weather-app-city" id="city">Paris</h1>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">⛅</div>
            <div class="weather-app-temperature">&nbsp;16&deg;C</div>
          </div>
          <p class="weather-app-details">
            Friday 16:00, scattered clouds
            <br />
            Humidity: <strong id="humidity"></strong>, Wind:
            <strong>3.13km/h</strong>
          </p>
        </div></div>
        <div class="weather-forecast">
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Tue</div>
            <div class="weather-forecast-icon">🌤️</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>15º</strong>
              </div>
      </main>
      <footer>
        Coded by Pearl Msomi and is open source on github hosted by Netlify
      </footer>
    </div>
    <script>
      src = "src/index.js";
    </script>
  </body>
</html>
